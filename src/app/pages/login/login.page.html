<ion-content [fullscreen]="true" class="content-login">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label class="title">INICIAR SESIÓN</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-input class="form-control" label="NIT. el negocio" labelPlacement="stacked" placeholder="Ingrese el NIT"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-input class="form-control" label="Contraseña" labelPlacement="stacked" placeholder="Ingrese su contraseña"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" (click)="_services.url('/dashboard')">
          Iniciar sesión
        </ion-button>
      </ion-col>
      <ion-col size="12">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-label class="content-opcional">
    <p>¿Olvido su contraseña?</p>
    <a>Recuperar contraseña</a>
  </ion-label>
</ion-content>
